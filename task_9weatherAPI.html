<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: "Trebuchet MS", serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            background: url('asset/lake-lucerne-landscape-mountains-sunset-switzerland-3840x2160-49.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(2px);
        }

        h1 {
            margin-bottom: 20px;
        }

        #weatherForm {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #city {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            flex-grow: 1;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        button i {
            font-size: 24px;
            color: white;
        }

        button:hover i {
            color: #ffcc00;
        }

        #weatherData p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Landing Page</h1>
        <form id="weatherForm">
            <input type="text" id="city" placeholder="Enter City" required>
            <button type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <div id="weatherData">
            <h2>Weather Information</h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
    </div>
    <script>
        document.getElementById('weatherForm').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const city = document.getElementById('city').value;
            const apiKey = 'ac6bdbab752a4cea71f42095fe0a3cb8';
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperature').textContent = `Temperature: ${data.main.temp}Â°C`;
                    document.getElementById('description').textContent = `Description: ${data.weather[0].description}`;
                    document.getElementById('humidity').textContent = `Humidity: ${data.main.humidity}%`;
                    document.getElementById('wind').textContent = `Wind Speed: ${data.wind.speed} m/s`;
                })
                .catch(error => {
                    console.error('Error fetching the weather data:', error);
                });
        });
    </script>
</body>
</html>
